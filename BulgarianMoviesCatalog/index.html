<!DOCTYPE html>
<html lang="bg">

    <title>Български филми</title>
    <meta name="description" content="Каталог на български филми" />
    <meta name="keywords" content="каталог, български, филми" />

    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="libs/bootstrap.css" />

<body ng-app="bgFilmsCatalog">

                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#/films">

            <strong>
                <em>
                    &copy; {{ footer }}
                </em>
            </strong>
